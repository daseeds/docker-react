name: Docker Test

on:
  push

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - run: docker build . --file Dockerfile.dev --tag daseeds/docker-react-test:$(date +%s)
    - run: docker run daseeds/docker-react-test npm run test
